
{% extends "layout.html" %}
{% block body %}
        
      
        <table class="table table-striped table-boardered">
    <tr>
      <th>Project ID</th>
      <th>Project Name</th>
      <th>Sector</th>
      <th>Building Type</th>
    </tr>
    {% for row in rows %}
    <tr>
      <td scope="row">{{ row["project_id"] }}</td>
      <td>{{ row["project_name"] }}</td>
      <td>{{ row["sector"] }}</td>
      <td>{{ row["building_type"] }}</td>
      <td>{{ row["project_stage"] }}</td>
      
    </tr>
   {% endfor %}
</table>
        
        <a href="/register">Create new project</a>


{% endblock %}
